<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <section id="navbar" >
    
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container">
            <a class="navbar-brand text-muted" href="#">Bootcamp</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active mt-2">
                  <a class="nav-link text-muted mx-lg-3" href="#">Feed </a>
                </li>
                <li class="nav-item active mt-2">
                    <a class="nav-link text-muted mx-lg-3" href="#">Articles</a>
                </li>
                <li class="nav-item active mt-2">
                    <a class="nav-link text-muted mx-lg-3" href="#">Q & A</a>
                  </li>
                  <li class="nav-item active mt-2">
                    <a class="nav-link text-muted mx-lg-3" href="#">Network</a>
                  </li>
                  <li class="nav navbar-nav navbar-right mx-lg-3 mx-2">
                
                    <form class="navbar-form navbar-left mt-2 " role="search" action="/search/">
                      <div class="input-group" style="width:210px">
                        <input type="text" class="form-control ui-autocomplete-input" id="auto-search" name="q" placeholder="Search" autocomplete="off" role="textbox" aria-autocomplete="list" aria-haspopup="true">
                        <span class="input-group-btn">
                          <button type="submit" class="btn btn-default"><span class="fa fa-search"></span></button>
                        </span>
                      </div>
                    </form>
                  
                  
                </li>
                <li class="nav-item dropdown mt-2 mx-lg-3 mx-2">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      User Id
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="#">My Profile</a>
                      <a class="dropdown-item" href="#">Account Settings</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="#">Log out</a>
                    </div>
                  </li>
                  
               
            </div>
                </div>
            </div>
        </div>
          </nav>

    
        </section>
        <section id="content" >
        <div class="">
            {% block content %}{% endblock %}
        </div>
        
        </section>




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
