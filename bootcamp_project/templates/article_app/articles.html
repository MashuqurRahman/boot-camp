{% extends  '../base.html'%}

{% block content %}
<div class="container">
<section id='article_nav'>
    <div class="row">
    <div class="col-8">
        <h1 class="display-5 " >Articles</h1>
        
    </div>
    <div class="col-4 mt-3" >
        <button class="btn btn-outline-secondary"> Drafts</button>
        <button class="btn btn-primary" >Write Article</button>
    </div>
   </div>
    <hr>
</section>
{% for article in object_list  %}
<section id="article_heading mt-3" >
    
<div class="row">
<div class="col-8">
    
    
    
    <h2 class="text-primary">{{article.title}}</h2>
    <p class="text-muted">
        <span class="mr-3"><i class="fa fa-calendar" aria-hidden="true"></i> {{article.created}}</span>
        
        <span class="mr-3"><i class="fa fa-user "></i>User ID</span>
        <span><i class="fa fa-envelope"></i>Comments</span>

       
   
    </p>

</div>
<div class="col-4"></div>
</div>
</section>
<section id="content">
<div class="row">
    <div class="col-8 ">
       <p> {{article.content}} </p>
    </div>
</div>
<div class="col-4"></div>
{% for tag in  article.tags.all %}
<div class="d-inline p-1 bg-secondary text-white mt-3">{{tag}}</div>
{% endfor %}

</section>


 {% endfor %}
 </div>
{% endblock %}
